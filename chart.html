<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000; /* Czarny kolor tła */
      color: #fff; /* Biały kolor tekstu */
    }
    #chartContainer {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Stock Chart</h1>
  <input id="stockSymbol" type="text" placeholder="Enter stock symbol (e.g., AAPL)" />
  <button id="fetchDataButton">Fetch Data</button>
  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    const apiKey = "ctu2iupr01qi2rq6atb0ctu2iupr01qi2rq6atbg"; // Twój klucz API Finnhub
    const apiUrl = "https://finnhub.io/api/v1/quote";

    const ctx = document.getElementById('stockChart').getContext('2d');
    let chart;

    async function fetchData(symbol) {
      try {
        const response = await fetch(`${apiUrl}?symbol=${symbol}&token=${apiKey}`);
        const data = await response.json();

        if (data.error) {
          alert("Error fetching data. Please check the symbol and try again.");
          return null;
        }

        return {
          currentPrice: data.c,
          openPrice: data.o,
          highPrice: data.h,
          lowPrice: data.l,
          previousClose: data.pc,
          change: data.d,
          percentageChange: data.dp,
        };
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Failed to fetch data. Please try again later.");
        return null;
      }
    }

    function renderChart(data, symbol) {
      if (chart) chart.destroy();

      const labels = ["Open", "High", "Low", "Close"];
      const values = [data.openPrice, data.highPrice, data.lowPrice, data.currentPrice];

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${symbol} - Stock Data`,
            data: values,
            borderColor: 'rgba(0, 200, 0, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: { enabled: true },
            legend: { display: true }
          },
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });
    }

    document.getElementById('fetchDataButton').addEventListener('click', async () => {
      const symbol = document.getElementById('stockSymbol').value.toUpperCase();
      if (!symbol) {
        alert("Please enter a stock symbol.");
        return;
      }

      const stockData = await fetchData(symbol);
      if (stockData) {
        renderChart(stockData, symbol);
      }
    });
  </script>
</body>
</html>
